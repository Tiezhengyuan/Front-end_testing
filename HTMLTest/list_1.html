<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>unsorted list</h2>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <h2>sorted list</h2>
        <ol>
            <li>A</li>
            <li>B</li>
        </ol>
        <h2>sorted list keeping original format</h2>
        <ol>
            <pre>
                <li>A</li>
                <li>B</li>
            </pre>
        </ol>
        <h2>defined list</h2>
        <dl>
            <dt>city</dt>
            <dd>Cary</dd>
            <dd>Deuham</dd>
            <dt>fruit</dt>
            <dd>apple</dd>
            <dd>banana</dd>
        </dl>
        <h2>embedded list</h2>
        <li>
            <p>North Carolina</p>
            <ul>
                <li>Cary</li>
                <li>Deuham</li>
                <li>Chapel Hill</li>
            </ul>
        </li>
    </body>
</html>
