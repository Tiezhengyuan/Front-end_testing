<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>New Communication</h2>
        <form action="#">
            <table>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="" id="personName"></td>
                </tr>
                <tr>
                    <td>phone number</td>
                    <td><input type="text" name="" id="phoneNumber"></td>
                </tr>
                <tr>
                    <td>phone type</td>
                    <td>
                        <input type="radio" name="t" id="t1">
                        <label for="t1">home</label>
                        <input type="radio" name="t" id="t2">
                        <label for="t2">work</label>
                        <input type="radio" name="t" id="t3">
                        <label for="t3">cell</label>
                    </td>
                </tr>
                <tr>
                    <td>open to</td>
                    <td>
                        <input type="checkbox" name="o1" id="o1">
                        <label for="o1">public</label>
                        <input type="checkbox" name="o2" id="o2">
                        <label for="o2">private</label>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option value="1">Cary</option>
                            <option value="2">Deuham</option>
                            <option value="3">Chapel Hill</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Membership</td>
                    <td>
                        <input type="checkbox" name="" value="membership" checked>
                        <label for="membership">membership is active</label>
                    </td>
                </tr>
                <tr>
                    <td>Note:</td>
                    <td>
                        <textarea rows="5", cols="25"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button type="submit", value="Submit">submit</button>
                    </td>
                    <td align="center">
                        <button type="reset", value="Reset">reset</button>                    
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
