<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*order:font, font-style, font-weight, font-size/font-height, font-family*/
            div{
                font-size:20px;
            }
            /*font-weight:normal, bold, bolder, lighter*/
            div[id]{
                font-size:30px;
                font-weight: bold;
                font-style: italic;
            }
            #arial{
                font-family: Arial;
            }
            /*font-style: normal, italic, oblique*/
            #style{
                font-weight: normal;
                font-style:oblique;
            }
            /*space*/
            p{
                font-size: 30px;
            }
            .p1{
                letter-spacing: -5px;
            }
            .p2{
                word-spacing: 20px;
            }
        </style>
    
    </head>
    <body>
        <div>TODO write content 123</div>
        <div id="">TODO write content 123 </div>
        <div id="arial">TODO write content 123 </div>
        <div id="style">TODO write content 123</div>
        <p>I love it.</p>
        <p class="p1">I love it.</p>
        <p class="p2">I love it.</p>
    </body>
</html>
