<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .ab{
                position:absolute;
                height: 300px;
                width: 300px;
                border: 2px solid black;
                text-align: center;
            }
            .d1{
                z-index:100;
                left: 100px;
                top: 100px;
                background-color: tan;
            }
            .d2{
                z-index:200;
                left: 150px;
                top: 150px;
                background-color: red;
            }
            .d3{
                z-index:300;
                background-color: blue;
                left: 200px;
                top: 200px;
            }
        </style>
    </head>
    <body>
        <!-- 3D: x, y z. here z-index is coordinate of z-axis -->
            <div class="ab d1" id="">
                d1
            </div>
            <div class="ab d2" id="">
                 d2
            </div>
            <div class="ab d3" id="">
                d3
            </div>
    </body>
</html>
