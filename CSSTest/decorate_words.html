<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*remove the underline for a link */
            ul > li >a{
                text-decoration: none;
            }
            s{
                text-decoration: none;
            }
            p{
                /*two words*/
                text-indent: 2em;
            }
            #del{
                text-decoration: line-through;
            }
            #under{
                text-decoration: underline overline;
            }
            p.pre-demo{
                white-space: pre;
                text-decoration: none;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <s>delete</s>
        <p id="del">add delete line</p>
        <p id="under">add under line</p>
        
        <p>sfadssssssssasdf
            dasf
            adfs
        </p>
        
        <!--keep format-->
        <p class="pre-demo">
            var a = 10;
            var b += a;
                console.log(a);
        </p>
    </body>
</html>
