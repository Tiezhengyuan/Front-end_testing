<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" id="btn" value="add city"></input>
        <ul class="city">
        </ul>
        
        <script type="text/javascript">
            console.log('load JS');
            var btnAdd = document.querySelector("#btn");
            var index = 1;
            btnAdd.addEventListener('click', function(){
                var ul = document.querySelector(".city");
                ul.innerHTML += "<li>" + index + "</li>";
                index++;
            }, false);
        </script>    
    </body>
</html>
