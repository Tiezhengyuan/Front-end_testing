<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="pbox" id="pbox">
            <p class="p" id="">
                abc 
            </p>
            <p class="p" id="">
                def
            </p>
            <p class="p" id="">
                1234
            </p>
        </div>
        <script type="text/javascript">
            (function(){
                window.onload = function (){
                    var t = document.getElementById("pbox");
                    var tList = t.getElementsByTagName("p");
                    for(var i=0; i< tList.length; i++){
                        tList[i].onclick = pHandler;
                    }
                }
                
                function pHandler(e){
                    var t = document.getElementById("pbox");
                    var tList = t.getElementsByTagName("p");
                    e = e || window.event;
                    var a = new Array();
                    if (e.ctrlKey){
                        a.push(this.innerHTML)
                        this.style.backgroundColor = "lightgrey";
                    }else{
                        console.log(this.innerHTML);
                        for (var i = 0; i < tList.length; i++) {
                            tList[i].style.backgroundColor = "white";
                        }
                        this.style.backgroundColor = "lightgrey";
                    }
                    console.log(a.join(", "));
                }
            })();
            
        </script>    
    </body>
</html>
