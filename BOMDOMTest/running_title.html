        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>TODO write content</div>
        <script type="text/javascript">
            var ts = "The title is running";
            window.document.title = ts;
            var t = setInterval(demo, 500);
            function demo(){
                //window.document.title=Math.random();
                window.document.title = ts;
                var old = window.document.title;
                var oldArr = old.split(' ');
                var lastWord = oldArr.slice(-1).toString();
                var other = oldArr.slice(0, -1).toString();
                window.document.title= lastWord + ' ' + other;
            }
            
            setTimeout(function(){
                clearInterval(t);
            }, 70000);
            
        </script>    
    </body>
