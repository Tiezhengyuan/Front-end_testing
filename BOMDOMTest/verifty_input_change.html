            user name: <input id="text" type="text"></input>

        <script type="text/javascript">
            // alert when cursor is moved from input and text input is < 6 or > 8 char.
            (function(){
                document.myReady(function(){
                    var t = document.getElementById("text");
                    t.onchange = function(){
                        if(this.value.length>8 || this.value.length <6){
                            alert('user name must be 6-8 characters');
                            this.focus();
                        }
                    }//end for onchange
                    
                });//end for myReady
            })();
            
            
        </script>
