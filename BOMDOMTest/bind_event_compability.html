    <body>
        <input id="btn1" type="button" value="onclick"></input>
        <input id="btn2" type="button" value="addEvent"></input>
        <script type="text/javascript">
            console.log('load JS');
            var btn1 = document.querySelector("#btn1");
            var btn2 = document.querySelector("#btn2");
            // all browser could accept
            btn1.onclick = demo;
            // IE doesn't use addEventListerner but attchEvent
            if(btn2.addEventListener){
                btn2.addEventListener('click', demo, false);
            }else{
                btn2.attachEvent('onclick', demo);
            }
            
            function demo(){
                alert(123);
            }
        </script>    
    </body>
