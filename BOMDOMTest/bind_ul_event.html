    <body>
        <ul id="city">
            <li>Cary</li>
            <li>Deuham</li>
            <li>Chapel Hill</li>
        </ul>

        <script type="text/javascript">
            console.log('load JS');
            var t1 = document.querySelectorAll("#city li");
            /*
            //method 1: querySelectorAll() + forEach()
            t1.forEach(function(element, index){
                element.onclick = function (){
                    alert(this.innerHTML);
                }
            });
            */
           //method 2: save memory usage
           t1.forEach(function(element, index){
               element.onclick = clickHandler;
           });
           function clickHandler(){
                alert(this.innerHTML);
            }
           
        </script>
