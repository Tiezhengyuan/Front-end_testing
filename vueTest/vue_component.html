<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../vue-dev/dist/vue.js"></script>

    <body>
        <div id="myApp">
            <ol>
                <game-item v-for="item in games" v-bind:game="item"></game-item>
            </ol>
        </div>
        
    <script>
        Vue.component("game-item",{
            props:["game"], 
            template:"<li>{{game.title}}</li>",
        });
        var myApp = new Vue({
            el: "#myApp",
            data: {
                seen: true,
                games:[{title:"a", price:400},
                    {title:"a", price:400},
                    {title:"a", price:400},],
            },
        });
    </script>

    </body>
