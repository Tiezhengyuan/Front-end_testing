            function interestRate(...arguments){
                //standard: pass two arguments a,b return a-b
                //exceptional: none arguments, >2 arguments
                if(arguments.length==0){
                    return NaN;
                }else if(arguments.length==1){
                    var a=arguments[0];

                }else if(arguments.length==2){

                    var b=arguments[1];
                    var c=arguments[2];
                    return a*(1+b)+c;
                }
            }
