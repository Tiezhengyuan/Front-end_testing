            //method2:
            var m={
                PI: 3.1415926,
                sum: function(n){
                    var t=0;
                    for(var i=1; i<=n; i++){
                        t +=i;
                    }
                    return t;
                },
                factorial: function(n){
                    var t=1;
                    for(var i=1; i<=n; i++){
                        t *=i;
                    }
                    return t;
                }
            }

            console.log(m.factorial(5));
