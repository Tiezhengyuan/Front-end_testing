        <script type="text/javascript">
            console.log('load JS');
            //method 1
            // Object should upper case
            var t = new Object();
            t.name="a";
            t.age=45;
            t.leftYear=function(RetiredYear){
                return RetiredYear-t.age
            }
            console.log(t);
            console.log(t.age);
            console.log(t.leftYear(70));
            
            // method 2: like create a hash table in Perl
            var m = {name: 'a', age: 34};
            console.log(m);
            console.log(m['name']);
            // add new attributes
            m.gender="M";
            m.note="";
            console.log(m);
            //delete an attribute
            if ('note' in m){
                delete m.note;
                console.log(m);
            }
            //enumerate attributes name
            for ( var i in m){
                console.log(i+':'+m[i]);
            }
        </script>
