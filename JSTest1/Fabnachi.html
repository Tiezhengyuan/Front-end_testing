    <body>

        <script type="text/javascript">
            console.log('load JS');
            //F(n)=F(n-1)+F(n-2), n>=2
            //method1: for
            var n=10;
            var a=0, b=1, c=0;
            var total=a+b;
            console.log(a);
            console.log(b);
            for(var i=2; i<=n; i++){
                c=a+b;
                console.log(c);
                total += c;
                a=b;
                b=c;
            }
            console.log("Total is "+total);  
            
            //method2: while
            var i=2;
            a=0, b=1, c=0;
            total=a+b;
            console.log(a);
            console.log(b);
            while(i<=n){
                c=a+b;
                console.log(c);
                total += c;
                a=b;
                b=c;
                i++;
            }
            console.log("Total is "+total);  
            
        </script>
