        <script type="text/javascript">
            console.log('load JS');
            var t = 0;
            // sum of 1..100
            for(var i = 1; i <= 100;i++){
                t += i;
            }
            console.log(t);
            // sum of even of 1..100
            t = 0;
            for(i = 0; i <= 100; i += 2){
                t += i;
            }
            console.log(t);
            
            //sum of number of which reminder is 3 when it is divided by 5
            t = 0;
            for(i = 0; i <= 100; i ++){
                if (i%5==3){
                    t += i;                    
                }
            }
            console.log(t);            
        </script>
