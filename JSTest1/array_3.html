    <body>

        <script type="text/javascript">
            console.log('load JS');
            var a= new Array(1,2,22,3,4);
            //
            console.log(a);
            a.pop(); // remove the last one
            console.log(a);
            a.push(5); // add one to the end
            console.log(a);
            var i=a.shift(); // remove the first one
            console.log(a);
            a.unshift(9); // add one to the first
            console.log(a);
            
            //
            console.log('order array as string');
            a.sort();
            console.log(a);
            console.log('order array as number');
            var compF = function(a, b){
                return a-b;
            }
            a.sort(compF);
            console.log(a);
            //Note: remember this method. used popular
            //simplify the process
            a.sort(function(a,b){return a-b;});
            console.log(a);
            //
            a.reverse();
            console.log(a);
        </script>    
    </body>
