        <script type="text/javascript">
            console.log('load JS');
            var d=Math.round(Math.random()*10);
            console.log(String(d)+'->'+getWeekName(d));
            //
            function getWeekName(d){
                nu=Number(d);
                if(nu==1){
                    return "Monday";
                }else if(nu==2){
                    return "Tuesday";
                }else if(nu==3){
                    return "Wednesday";
                }else if(nu==4){
                    return "Thursday";
                }else if(nu==5){
                    return "Friday";
                }else if(nu==6){
                    return "Saturday";
                }else if(nu==7){
                    return "Sunday";
                }else{
                    return "NA";
                }
            }
        </script>
