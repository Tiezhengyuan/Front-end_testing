        <script type="text/javascript">
            console.log('load JS');
            //
            console.log(Fab(5));
            console.log(Fab(10));
            console.log(Fab(50));
            //
            function Fab(n){
                var a=0, b=1, c=0;
                var total=a+b;
                for(var i=2; i<=n; i++){
                    c=a+b;
                    //console.log(c);
                    total += c;
                    a=b;
                    b=c;
                }
                return total;
            }
        </script>
