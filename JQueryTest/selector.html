        <script type="text/javascript">
            //select all elements
            $(function(){
                //select all elements
                var $all = $("*");
                console.dir($all);
                
                //select by  class name
                var $cd =$(".cd");
                console.dir($cd);
                
                //select by element name
                var $e = $("div");
                console.dir($e);
                
                //select by id
                var $b = $("#btn");
                console.dir($b);
                
                //intersect selector
                var $b2 = $("div .text");
                console.dir($b2);
                var $b3 = $("#div1 input");
                console.dir($b3);
                var $b4 = $(".cd .btn");
                console.dir($b4);
                
                //union selector
                var $u = $("div,h3");
                console.dir($u);
                
                //return the first <li>
                var $first = $(".list li:first");
                console.dir($first);
                
                //container
                // get all elements containing 'a'
                var $c = $('div:contains("a")');
                console.dir($c);
                console.dir($c.text()); // get innerHTML
                
                //get all input text
                var $t2 = $(".text");
                console.dir($t2);
                console.dir($t2.text());
            });
