        <style>
            html, body, div, table, td{
                padding: 0;
                margin: 0;
            }
            table{
                table-collapse: collapse;
                border-spacing: 0;
            }
        </style>
    </head>
    <body>
        <table border="1" class="" id="">
            <tr>
                <th>Row name</th>
                <th>Header1</th>
                <th>Header2</th>
            </tr>
            <tr>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
        </table>
        <script type="text/javascript">
            $(function(){
                
                //select all rows
                var $tr = $("tr");
                //console.dir($tr);
                $tr[0].style.backgroundColor = "green";
                for (var i = 1; i < $tr.length; i++) {
                    $tr[i].style.backgroundColor = i%2==1 ? "lightgrey" : "grey";
                }
                
               
                //select all row cells except the header
                var $rowCell = $("tr td");
                console.dir($rowCell);
                for (var j = 0; j < $rowCell.length; j++) {
                    $rowCell[j].style.color = "blue";
                }
                
                //select the first column
                var colNum = Number($("th").length);
                console.log(colNum);
                for (var j = 0; j < $rowCell.length; j +=colNum) {
                    $rowCell[j].style.fontWeight = "bold";
                    $rowCell[j].style.fontStyle = "Italic";
                }     
                
                // The method below is strongly suggested. jquery style
                // odd rows: 1,3,5,7,...
                // even rows: 0,2,4,6,...
                var $oddRow = $("tr:odd");
                console.dir($oddRow);
                $oddRow.css('backgroundColor', 'green');
                var $evenRow = $("tr:even");
                console.dir($evenRow);
                $evenRow.css("backgroundColor", "yellow");
                
                //

            });
        </script>    
    </body>
